apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: slack-test-alert-rule
  namespace: monitoring
spec:
  groups:
    - name: slack-test-alerts
      rules:
        - alert: SlackTestAlert
          expr: vector(1)
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: "Slack test alert - EKS project"
            description: "This is a test alert to verify Slack notifications for Liliane's EKS Cloud Ready API project."